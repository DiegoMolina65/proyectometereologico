<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      setInterval(function(){
        $("#sensorData").load('getdata.php')
      }, 2000);  // refresh every 2 seconds
    });
  </script>
</head>
<body>

<h2>Datos de los sensores</h2>
<div id="sensorData">
  <table>
    <tr>
      <th>Sensor</th>
      <th>Valor</th>
    </tr>
    <tr>
      <td>Distancia</td>
      <td id="distance"></td>
    </tr>
    <tr>
      <td>Temperatura</td>
      <td id="temperature"></td>
    </tr>
    <tr>
      <td>Humedad</td>
      <td id="humidity"></td>
    </tr>
    <tr>
      <td>Presion</td>
      <td id="pressure"></td>
    </tr>
    <tr>
      <td>Calidad del aire</td>
      <td id="airQuality"></td>
    </tr>
  </table>
</div>

</body>
</html>
